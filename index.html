<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <title>Tela de login</title>
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-query.css">
</head>
<body>
    <main>
        <section id="login">
          <div id="img">
          </div>
          <div id="formulario">
            <h1>Login</h1>

            <p>Seja bem vindo, fa√ßa login e acesse sua conta</p>
            
            <form action="login.php" method="post" autocapitalize="on">

              <div class="campo">
                <i class="material-symbols-outlined">person</i>
                <input type="email" name="email" id="ilogin" placeholder="Seu e-gmail" autocomplete="email" required>
                <label for="ilogin">Login</label>
              </div>
              
              <div class="campo">
                <span class="material-symbols-outlined">lock</span>
                <input type="password" name="senha" id="isenha" placeholder="Sua senha" autocomplete="new-password" required maxlength="20">
                 <label for="isenha">Senha</label>
              </div>
              
              <div class="campo">
                <input type="submit" value="Entrar">
              </div>
              
            </form>

          </div>
         </section>
    </main>
</body>
</html>
